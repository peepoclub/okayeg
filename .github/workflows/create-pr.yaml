name: Create Pull Request for new emote

on:
  issues:
    types: [opened]

  workflow_dispatch:
  
jobs:
  use:
    runs-on: ubuntu-latest
    steps:
      - name: 🎗️ Checkout
        uses: actions/checkout@v2
        if: ${{ contains( env.TRUSTED_USERS, github.event.issue.user.login ) }}
        env:
          TRUSTED_USERS: 'rilaveon'
          
      - name: ⬇️ Parse issue
        uses: stefanbuck/github-issue-parser@v2
        id: issue-parser
        with:
          template-path: .github/ISSUE_TEMPLATE/emote.yaml
          
      - name: 📋 Provide variables
        uses: actions/github-script@v5
        env:
          ISSUE_MODEL: ${{ steps.issue-parser.outputs.jsonString }}
        with:
          script: |
            const issueForm = JSON.parse(process.env.ISSUE_MODEL);

            const emoteProvider = {
              "Twitch Animated Emote": "twitch",
              "BetterTTV Animated Emote": "betterttv",
              "Telegram Sticker": "telegram",
              "Imgur GIF": "imgur",
            };

            let triggers = [issueForm.emotename];

            if (issueForm.emotename.includes(", ")) {
              triggers = issueForm.emotename.split(", ");
            }

            const item = [
              `- provider: ${emoteProvider[issueForm.type]}`,
              `  triggers:`,
              triggers.map((trigger) => `  - ${trigger}`).join("\n"),
              `  content: ${issueForm.emoteid}`,
            ].join("\n");

            core.exportVariable("item", item);
            core.exportVariable("provider", emoteProvider[issueForm.type]);
            core.exportVariable("emotename", issueForm.emotename);
            core.exportVariable("emoteid", issueForm.emoteid);

            core.exportVariable(
              "title",
              `[Add emote${triggers > 1 && "s"}]: ${
                triggers > 1 ? triggers.join(", ") : issueForm.emotename
              }`
            );
            core.exportVariable(
              "body-list",
              triggers > 1
                ? [
                    `Automated PR for add a new emotes:`,
                    triggers.map((trigger) => `- \`${trigger}\``).join("\n"),
                  ].join("\n")
                : `Automated PR for add a new emote: \`${issueForm.emotename}\``
            );


      - name: 📃 Add emote to list
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo "$item" >> ./db/all.yaml
          echo "" >> ./db/all.yaml
          git commit -am "Add new emote"
          
      - name: ➕ Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          delete-branch: true
          title: '${{ env.title }}'
          body: |
            Automated PR for add a new emote — `${{ env.emotename }}`
            
            - Provider: ${{ env.provider }}
            - Emote Provider ID: ${{ env.emoteid }}
            
            Fixes #${{ github.event.issue.number }}
          labels: |
            automated pr
          branch: 'new-emote__${{ env.emoteid }}-${{ env.provider }}'
          assignees: rilaveon
          draft: false
